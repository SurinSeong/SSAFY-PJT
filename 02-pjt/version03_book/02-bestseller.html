<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ThRead - Bestseller</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      /* 폰트 정의 */
      @font-face {
        font-family: 'SBAggro_L';
        src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/SBAggroL.woff') format('woff');
        font-weight: normal;
        font-style: normal;
      }
      @font-face {
        font-family: 'GmarketSansTTFMedium';
        src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
        font-weight: normal;
        font-style: normal;
      }

      body {
        margin: 0;
        padding: 0;
        color: #333;
        font-family: "Helvetica Neue", Arial, sans-serif;
      }

      .container {
        font-family: 'GmarketSansTTFMedium';
        border: #333;
      }

      .book-info {
        text-align: center;
        flex: 1 1 calc(25% - 20px);
      }

      .book-image {
        width: 150px;
        height: 220px;
      }

      .carousel-control-next {
        width: 50px;
        height: 50px;
        background-color: rgba(255, 0, 0, 0.2);
        border-radius: 50%;
        top: 50%;
        transform: translateY(-50%);
      }

    </style>
  </head>
  <body>
    <!-- 베스트셀러 섹션 -->
    <section class="bestseller py-5">
      <div class="container bestseller-container d-flex justify-content-between align-items-center">
        <h3 class="section-title d-block">베스트셀러</h3>
        <!-- 
          [과제 안내]
          아래 영역에 Bootstrap Carousel 컴포넌트를 이용해
          - 총 12권의 도서를 4권씩 나눈 슬라이드를 구현하고,
          - 각 도서는 도서 커버 이미지와 제목으로 구성하며,
          - 우측에만 표시되는 Next 컨트롤 버튼을 포함하도록 작성하세요.
        -->
        <!-- 코드는 여기에 작성하시오 -->
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <!-- 도서 정보 4개 묶음 -->
            <div class="carousel-item active">
              <div class="d-flex justify-content-center align-items-stretch gap-4">
                <!-- 도서 하나의 정보 -->
                <div class="book-info">
                  <img src="./assets/bestsellers/img1.jpeg" class="book-image" alt="img1">
                  <p class="book-title">책 이름</p>
                </div>
                <div class="book-info">
                  <img src="./assets/bestsellers/img2.jpeg" class="book-image" alt="img2">
                  <p class="book-title">책 이름</p>
                </div>
                <div class="book-info">
                  <img src="./assets/bestsellers/img3.jpeg" class="book-image" alt="img3">
                  <p class="book-title">책 이름</p>
                </div>
                <div class="book-info">
                  <img src="./assets/bestsellers/img4.jpeg" class="book-image" alt="img4">
                  <p class="book-title">책 이름</p>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="d-flex justify-content-center align-items-stretch gap-4">
                <div class="book-info">
                  <img src="./assets/bestsellers/img5.jpeg" class="book-image" alt="img5">
                  <p class="book-title">책 이름</p>
                </div>
                <div class="book-info">
                  <img src="./assets/bestsellers/img6.jpeg" class="book-image" alt="img6">
                  <p class="book-title">책 이름</p>
                </div>
                <div class="book-info">
                  <img src="./assets/bestsellers/img7.jpeg" class="book-image" alt="img7">
                  <p class="book-title">책 이름</p>
                </div>
                <div class="book-info">
                  <img src="./assets/bestsellers/img8.jpeg" class="book-image" alt="img8">
                  <p class="book-title">책 이름</p>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="d-flex justify-content-center align-items-stretch gap-4">
                <div class="book-info">
                  <img src="./assets/bestsellers/img9.jpeg" class="book-image" alt="img9">
                  <p class="book-title">책 이름</p>
                </div>
                <div class="book-info">
                  <img src="./assets/bestsellers/img10.jpeg" class="book-image" alt="img10">
                  <p class="book-title">책 이름</p>
                </div>
                <div class="book-info">
                  <img src="./assets/bestsellers/img11.jpeg" class="book-image" alt="img11">
                  <p class="book-title">책 이름</p>
                </div>
                <div class="book-info">
                  <img src="./assets/bestsellers/img12.jpeg" class="book-image" alt="img12">
                  <p class="book-title">책 이름</p>
                </div>
              </div>
            </div>
          </div>
          <!-- 오른쪽 버튼 -->
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>

      </div>
    </section>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
